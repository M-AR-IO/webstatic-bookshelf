<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BookShelf Apps</title>
    <link rel="stylesheet" href="css/color-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="font-size: 18px;">
	<header>
		<h1 class="judul">BookShift Apps</h1>
	</header>
	<section class="konten">
		<div class="card">
			<div class="card-header">Masukkan Buku Baru</div>
			<div class="card-konten">
				<form id="form-tambah-buku" action="#">
					<div class="form-input-container">
						<label for="judul">Judul</label>
						<input type="text" name="judul" id="judul" required>
					</div>
					<div class="form-input-container">
						<label for="penulis">Penulis</label>
						<input type="text" name="penulis" id="penulis">
					</div>
					<div class="form-input-container">
						<label for="tahun">Tahun</label>
						<input type="number" min="1500" max="2500" value="1998" name="tahun" id="tahun">
					</div>
					<div class="form-input-container">
						<label for="selesai-dibaca">Selesai dibaca<input type="checkbox" name="selesai-dibaca" id="selesai-dibaca"></label>
					</div>
					<div class="form-input-container">
						<button>Masukkan Buku ke rak <span id="label-rak-dalam-btn" class="flag">Belum selesai dibaca</span></button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
